<router-outlet></router-outlet>
    <div class="container-fluid px-3 px-md-4 py-4">
    <div class="mb-4">
        <h2 class="mb-1">Customers & Staff</h2>
        <p class="text-secondary mb-0">
            Manage users, customers, and staff members.
        </p>
    </div>
    
    <div class="card bg-dark text-light border-secondary rounded-4 overflow-hidden">
    <div class="table-responsive">
        <table class="table table-dark table-hover align-middle mb-0">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Contact</th>
                    <th>Role</th>
                    <th>Bookings</th>
                    <th>Total Spent</th>
                </tr>
            </thead>
            <tbody>
                @for (c of customers; track $index) {
                <tr>
                    <td>{{c.user_name}}</td>
                    <td>
                        {{c.email}}<br>
                        <small class="text-secondary">{{c.phone}}</small>
                    </td>
                    <td>{{c.role}}</td>
                    <td>{{ c.bookings }}</td>
                    <td>{{ c.total_spent | currency }}</td>
                </tr>
                }
            </tbody>
        </table>

    </div>
</div>
    
</div>
