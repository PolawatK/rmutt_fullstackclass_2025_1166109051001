        <span class="badge bg-warning text-dark px-3 py-2 mb-4">
            Welcome!
        </span>

        <h1 class="display-3 text-dark fw-bold">
            Cinema <br>
            Experience Awaits

        <p class="lead text-dark mt-4 mb-5">
            Browse the latest movies, pick your perfect seats,
            and book tickets instantly.
        </p>

        <div class="d-flex text-dark justify-content-center gap-3">
            <a href="#" class="btn btn-dark btn-lg px-4">
                Browse Movies
            </a>

            <a href="#" class="btn btn-outline-dark btn-lg px-4">
                View Theaters
            </a>
        </div>

    </div>
</section>






<!-- working in process -->

<!-- card ongoing movie  -->
<section class="py-4 position-relative">

    <div class="container-fluid px-4">

        <h4 class="mb-3 text-dark">Now Showing</h4> 
        <span></span>

        <!-- ปุ่มซ้าย -->
        <button class="scroll-btn left" (click)="scrollLeft()">
            ‹
        </button>

        <!-- Scroll Container -->
        <div #scrollContainer class="container movie-wrapper">

            @for (item of items1; track $index) {
            <div class="movie-card card ">
                <img [src]="item.image" class="card-img-top">

                <div class="card-body">
                    <h6>{{ item.title }}</h6>
                    <a [href]="" class="btn btn-sm btn-dark">
                        Trailer
                    </a>
                </div>
            </div>
            }

        </div>

        <!-- ปุ่มขวา -->
        <button class="scroll-btn right" (click)="scrollRight()">
            ›
        </button>

    </div>

</section>
